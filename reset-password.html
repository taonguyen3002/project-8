<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset your password | Grocery Mart</title>
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- font -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css" />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="../js/scripts.js"></script>
  </head>
  <body>
    <main class="auth">
      <div class="auth__intro d-md-none">
        <img src="./assets/image/auth/forgotPassword.png" alt="" class="auth__img" style="--width: 424px" />
      </div>
      <div class="auth__content auth__content-signin hide">
        <div class="auth__content-inner">
          <!-- logo -->
          <a href="/" class="logo">
            <img src="./assets/icon/logo.svg" alt="grocerymart" class="logo__img" />
            <h2 class="logo__title">grocerymart</h2>
          </a>
          <h1 class="auth__heading">Reset your password</h1>
          <p class="auth__desc">
            Don't worry ! Enter your email below and We'll email you with instructions on how to reset your password.
          </p>
          <form action="./index-login.html" class="form auth__form">
            <div class="form__group">
              <div class="form__input-inner">
                <input type="email" name="" id="" placeholder="Email" class="form__input" required />
                <img src="./assets/icon/massage.svg" alt="" class="form__input--icon" />
                <img src="./assets/icon/errorWarning.svg" alt="" class="form__input--icon-error" />
              </div>
              <p class="form__error">email isn't correct</p>
            </div>
            <div class="form__group auth__btn">
              <button class="btn btn--primary form__btn form__btn-submit">Reset Password</button>
            </div>
          </form>
          <p class="auth__text">
            <a href="./sign-in.html" class="auth__link">Back to Sign In</a>
          </p>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
